<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo-doan.png">
    <title>QR đường dẫn Đoàn thanh niên</title>
</head>
<body>
    <header>
        <img src="logo-doan.png" alt="Logo Đoàn Thanh Niên" class="logo left">
        <img src="logo-doan.png" alt="Logo Đoàn Thanh Niên" class="logo right">
        <h1>Di Tích Lịch Sử Phường 7 Quận 8</h1>
    </header>
    <div class="container">
        <h2>Quét mã QR để xem chi tiết các hoạt động</h2>
        <div class="qr-container">
            <div class="qr-code">
                <img src="Đài liệt sĩ P7.jpg" alt="QR Đài liệt sĩ P7">
                <a href="https://chiquang127.wixsite.com/dailietsi" target="_blank">Đài liệt sĩ P7</a>
            </div>
            <div class="qr-code">
                <img src="Đình Bình Đông.jpg" alt="QR Đình Bình Đông">
                <a href="https://chiquang127.wixsite.com/kuang" target="_blank">Đình Bình Đông</a>
            </div>
        </div>
        <a href="index.html">Quay lại Trang Chủ</a>
    </div>
    <footer>
        <p>&copy; 2025 Đoàn Thanh Niên. Bảo lưu mọi quyền.</p>
    </footer>
</body>
</html>

<!------------------------ Phần Code CSS ------------------------>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body { 
        font-family: Arial, sans-serif;
        display: flex; 
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f4;
    }
    header { 
        background: #0c396a; 
        color: white; 
        width: 100%;
        padding: 15px; 
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        height: 120px;
    }
    .container{
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }
    .logo{
        height: 80px;
        position: absolute;
    }
    .logo.left {
        left: 10%;
    }
    .logo.right {
        right: 10%;
    }
    .container { 
        flex: 1; 
        padding: 20px; 
        display: flex; 
        flex-direction: column; 
        align-items: center;
        text-align: center;
    }
    .qr-container {
        display: grid;
        grid-template-columns: repeat(2,250px);
        gap: 50px;
        max-width: 550px;
    }

    .qr-code {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 250px;
        text-align: center;
    }
    .qr-code img { 
        max-width: 220px; 
        border: 3px solid #0c396a; 
        border-radius: 10px; 
        padding: 10px;
    }
    .qr-code p {
        margin: 5px 0;
        font-weight: bold;
        color: #333;
        text-align: center;
        height: auto;
        line-height: 1.4;
        display: block;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        background: #0c396a;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    a:hover {
        background: #0056b3;
    }
    footer { 
        background: #0c396a; 
        color: white; 
        text-align: center; 
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
